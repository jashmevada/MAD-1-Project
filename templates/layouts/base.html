<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename="bootstrap/css/bootstrap.min.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="style_index.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="style.css") }}">
        <script type="text/javascript" src="{{ url_for('static', filename="bootstrap/js/bootstrap.min.js") }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/htmx.min.js') }}" defer></script>
    {% endblock %}
</head>
<body>

<nav class="content-wrapper" style="align-items: center">
    <div class="content-wrapper-child"></div>
    <div class="ellipse-parent" style="align-items: center">
        <div class="frame-child">
            <img src="{{ url_for('static',filename='logo.svg') }}" alt="profile pic"
                 style="width: inherit; height: inherit">
        </div>
        <div class="company-name-wrapper">

            <a class="company-name">Influx Connect</a>
        </div>
    </div>
    <div class="navigation">
        <div class="frame-parent">
            <button class="rectangle-parent">
                <div class="frame-item"></div>
                <a class="home nav-link" href="/">Home</a>
            </button>
            <div class="frame-wrapper">
                <button class="rectangle-group">
                    <div class="frame-inner"></div>
                    <a class="about-us nav-link" href="/about">About Us</a>
                </button>
            </div>
            <button class="rectangle-container">
                <div class="rectangle-div"></div>
                <a class="content-us">Content Us</a>
            </button>
        </div>
    </div>
    <div class="content-wrapper-inner">
        <button class="group-button">
            <div class="frame-child1"></div>
            <a class="login nav-link" href="/logout">Logout</a>
        </button>
    </div>
</nav>

<div id="mainContent">
    {% block content %}{% endblock %}
</div>
</body>
</html>
